<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #d3d3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #000;
    }

    .time-date {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }

    .search-container {
      position: relative;
      width: 100%;
      margin-bottom: 60px;
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .search-icon::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border: 2px solid #666;
      border-radius: 50%;
      top: 0;
      left: 0;
    }

    .search-icon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 8px;
      background: #666;
      bottom: 0;
      right: 2px;
      transform: rotate(-45deg);
      transform-origin: bottom;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background: #fff;
      outline: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-input:focus {
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .beta-badge {
      background: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .beta-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #000;
    }

    .beta-text {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    .beta-text a {
      color: #666;
      text-decoration: none;
    }

    .beta-text a:hover {
      text-decoration: underline;
    }

    .urls-text {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dull Browser</h1>
    <div class="time-date" id="timeDate"></div>
    <div class="search-container">
      <div class="search-icon"></div>
      <input type="text" class="search-input" id="searchInput" placeholder="Search or enter address">
    </div>
  </div>

  <div class="footer">
    <div class="beta-badge">
      <div class="beta-title">Beta</div>
      <div class="beta-text">
        Please report bugs to our discord server<br>
        <a href="https://dsc.gg/nexoservices" target="_blank">https://dsc.gg/nexoservices</a>
      </div>
    </div>
    <div class="urls-text">dull://urls</div>
  </div>

  <script>
    // Update time and date
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
      });
      const date = now.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric' 
      }).toUpperCase();
      const year = now.getFullYear();
      
      document.getElementById('timeDate').textContent = `${time} ${date} ${year}`;
    }
    
    updateTime();
    setInterval(updateTime, 1000);

    // Handle search with same logic as main browser
    const searchInput = document.getElementById('searchInput');
    
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (query) {
          const url = processSearchQuery(query);
          // Send message to parent window (the main browser)
          window.parent.postMessage({ type: 'navigate', url: url }, '*');
        }
      }
    });

    function processSearchQuery(query) {
      // Check if it starts with http:// or https://
      if (query.startsWith('http://') || query.startsWith('https://')) {
        return `active/embed.html?url=${query}`;
      }
      
      // Check if it looks like a domain (contains a dot and no spaces)
      if (query.includes('.') && !query.includes(' ')) {
        return `active/embed.html?url=https://${query}`;
      }
      
      // Otherwise treat as a search query
      return `active/embed.html?url=https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
  </script>
</body>
</html>
